<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Everyone API Inbox</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <style> body { padding-top: 50px; padding-bottom: 20px; } </style>
    <link rel="stylesheet" href="static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="static/css/main.css">
    <script src="static/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <h2 id="success" class="text-success">{{message}}</h2>
          <form action="/" method="post">
            <div class="form-group">
              <label for="email">Your Email address</label>
              <input type="email" name="email" class="form-control" id="email" placeholder="Your Email">
            </div>
            <div class="form-group">
              <label for="phone">Phone Number to Lookup</label>
              <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone Number">
            </div>
            <p id="error" class="text-danger">{{error}}</p>
            <button type="submit" id="submit" class="btn btn-primary" disabled>Submit</button>
          </form>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="static/js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
    <script src="static/js/vendor/mailgun_validator.js"></script>
    <script src="static/js/vendor/bootstrap.min.js"></script>
    <script src="static/js/main.js"></script>
  </body>
</html>
